        <h1>Lebiru - Apps Directory</h1>
        <h3 style="font-style: italic; color: gray;">Click on a row to use the app</h2>
            <input type="text" style="margin: 25px 0px;" id="searchBox" placeholder="Search apps..." oninput="filterPosts()" />
            <table id="blogTable" style="width: 100%;">
                <tbody id="blogPosts" class="appPosts"></tbody>
            </table>
    </div>

    <script>
        // most recent up top
        const blogPosts = [
            {
                title: '[ ðŸ”Š App #001 - SoundBoard]',
                date: '',
                content:
                    'Create your personalized relaxation experience with Lebiru Soundboard. Enjoy soothing sounds like calming waves, relaxing rain, smooth jazz, and more, with adjustable volume controls.',
                url: 'apps/001_soundboard.html',
            }
        ];

        // Display blog posts
        const displayPosts = (posts) => {
            const tableBody = document.getElementById('blogPosts');
            tableBody.innerHTML = '';

            posts.forEach((post) => {
                const row = document.createElement('tr');
                row.onclick = () => (window.location.href = post.url);

                const titleCell = document.createElement('td');
                titleCell.textContent = post.title;
                row.appendChild(titleCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = post.date;
                row.appendChild(dateCell);

                const previewCell = document.createElement('td');
                previewCell.textContent = post.content.split('. ').slice(0, 2).join('. ');
                row.appendChild(previewCell);

                tableBody.appendChild(row);
            });
        };

        // Filter blog posts
        const filterPosts = () => {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const filteredPosts = blogPosts.filter(
                (post) =>
                    post.title.toLowerCase().includes(searchText) ||
                    post.content.toLowerCase().includes(searchText)
            );
            displayPosts(filteredPosts);
        };

        // Initialize table with all posts
        document.addEventListener('DOMContentLoaded', () => {
            displayPosts(blogPosts);
        });
    </script>
