        content:
          'Straightforward, no-nonsense DMV exam tutor.',

      {

        imageSource: './images/gpts/openshift-pro-guide.png',
        content:
          'Professional OpenShift expert for all technical queries.',
        url: 'https://chatgpt.com/g/g-673e92e8d2408191b92d4871fbef2ac2-openshift-pro-guide',
      },
      {
        title: 'C# Code Companion',
        imageSource: './images/gpts/csharp-code-companion.png',
        content:
          'Expert C# programmer for troubleshooting and development.',
        url: 'https://chatgpt.com/g/g-67414d0d33b88191b8db92a2af96772c-c-code-companion',
      },
      {
        title: 'JavaScript Pro Assistant',
        imageSource: './images/gpts/js-pro-assistant.png',
        content:
          'Expert JavaScript programmer and development assistant.',
        url: 'https://chatgpt.com/g/g-67414f472e6c81918764f6c59448e884-javascript-pro-assistant',
      },
      {
        title: 'Python Expert Assistant',
        imageSource: './images/gpts/python-expert-assistant.png',
        content:
          'Expert Python programmer who explains, troubleshoots, and guides Python projects.',
        url: 'https://chatgpt.com/g/g-67414e6dfe3081919186cfcc4b49096c-python-expert-assistant',

        title: 'JLPT Sensei',
        imageSource: './images/gpts/JLPT-sensei.png',

          'JLPT tutor, quizzes on chosen level (1-5), provides feedback on performance.',
        url: 'https://chat.openai.com/g/g-XcDIOpggd-jlpt-sensei',
      },
    ];

    // Display blog posts
    const displayPosts = (posts) => {
      const tableBody = document.getElementById('blogPosts');
      tableBody.innerHTML = '';

      posts.forEach((post) => {
        const row = document.createElement('tr');
        row.style.cursor = 'pointer';
        row.onclick = () => window.open(post.url, '_blank'); // Opens in a new tab
        row.style.border = '1px solid rgb(104 201 205)';
        row.style.padding = '10px';

        // Image cell
        const imageCell = document.createElement('td');
        imageCell.style.verticalAlign = 'top';
        const image = document.createElement('img');
        image.src = post.imageSource;
        image.alt = post.title;
        image.style.width = '100px'; // Adjust size as needed
        image.style.height = 'auto';
        image.style.marginRight = '10px';
        imageCell.appendChild(image);
        row.appendChild(imageCell);

        // Content cell
        const contentCell = document.createElement('td');
        contentCell.style.verticalAlign = 'top';
        contentCell.style.padding = '10px';

        const title = document.createElement('div');
        title.textContent = post.title;
        title.style.fontWeight = 'bold';
        title.style.marginBottom = '5px';

        const description = document.createElement('div');
        description.textContent = post.content;
        description.style.color = '#555';

        contentCell.appendChild(title);
        contentCell.appendChild(description);
        row.appendChild(contentCell);

        tableBody.appendChild(row);
      });
    };

    // Filter blog posts
    const filterPosts = () => {
      const searchText = document.getElementById('searchBox').value.toLowerCase();
      const filteredPosts = blogPosts.filter(
        (post) =>
          post.title.toLowerCase().includes(searchText) ||
          post.content.toLowerCase().includes(searchText)
      );
      displayPosts(filteredPosts);
    };

    // Initialize table with all posts
    document.addEventListener('DOMContentLoaded', () => {
      displayPosts(blogPosts);
    });
  </script>
