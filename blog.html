            <input type="text" id="searchBox" placeholder="Search posts..." oninput="filterPosts()" />

    <script>
        // most recent up top
        const blogPosts = [
            {
                title: 'Post #009 - The Next 5 Years of Software',

                    "What groundbreaking innovations will define the next era of technology? In an industry marked by constant evolution, software is on the cusp of a major transformation. Recent breakthroughs in artificial intelligence (AI), cloud computing, and automation have turbocharged innovation, setting the stage for a thrilling five years ahead for developers, businesses, and users alike...",
                url: 'blog/009_next_5_years.html',
            },
            {
                title: 'Post #008 - Unit Testing in .NET: Automated Quality Assurance for Your Code ⚗️',
                date: 'January 3rd, 2025',
                content:
                    "Have you ever imagined a job where your work is automatically checked and graded almost instantly? For programmers, this dream is a reality, thanks to unit testing. Like an engineering architect ensuring their blueprints are structurally sound, programmers use unit tests to validate the foundations of their code before building on it...",
                url: 'blog/008_unit_tests.html',
            },
            {
                title: 'Post #007 - The Art of Conventional Commits 🖋️',
                date: 'December 27th, 2024',
                content:
                    "Picture this: It's deployment day, and the production server is on fire. Your team is scrambling to identify the cause, but the commit history looks like a cryptic diary: 'fixed stuff', 'updates', 'another fix.' Frustration mounts as no one can trace the issue quickly, and the team burns hours trying to untangle the mess...",
                url: 'blog/007_conventional_commits.html',
            },
            {
                title: 'Post #006 - The Flow of Programming',
                date: 'December 20th, 2024',
                content:
                    "How do successful teams consistently ship high-quality software while managing the chaos of constant code updates? Take for example the Linux Operating System, which averages about 202 code commits per day. How is software at this scale managed in a way to know what is going out, while also developing for what's to come in the future?...",
                url: 'blog/006_flow.html',
            },
            {
                title: 'Post #005 - The Power of Semantic Versioning: Communicating Software Updates Effectively',
                date: 'December 13th, 2024',
                content:
                    "What system can provide meaningful information about your application releases at a glance? For developers, Semantic Versioning (“SemVer”) offers a standardized approach to label software versions...",
                url: 'blog/005_semver.html',
            },
            {
                title: 'Post #004 - Debug Stance: The Root Skill',
                date: 'December 6th, 2024',
                content:
                    "Picture this: you’re a lone samurai facing an unseen opponent. The battlefield is your code, and the enemy is a bug—hidden, clever, and unrelenting. Do you have the discipline to face it head-on? Debugging is the way of the programmer, a practice that sharpens your focus, strengthens your resolve, and transforms chaos into clarity. In this post, we’ll hone your “Debug Stance,” equipping you with the mental and technical tools to face any challenge with precision. Ready your keyboard, because by the end of this, you won’t just debug—you’ll master the art of the code duel...",
                url: 'blog/004_debug_stance.html',
            },
            {
                title: 'Post #003 - 5 Programming Books That Shaped My Career 📚',
                date: 'November 29th, 2024',
                content:
                    "What if a single book could fundamentally change how you think about programming? Or provide the breakthrough you needed to solve a tough technical challenge? As developers, we’re constantly learning, and sometimes, the right book at the right time can make all the difference...",
                url: 'blog/003_top_5_books.html',
            },
            {
                title: 'Post #002 - Tips on Mentoring Junior Programmers: Building the Next Generation of Developers 🚀',
                date: 'November 22nd, 2024',
                content:
                    "Mentoring junior programmers is a rewarding responsibility that not only helps them grow but also strengthens your team's overall capability. I have had the privilege of guiding junior programmers in multiple teams and seen their growth firsthand...",
                url: 'blog/002_mentoring_tips.html',
            },
            {
                title: 'Post #001 - Supercharging .NET Microservices: My Top 5 NuGet Packages',
                date: 'November 15th, 2024',
                content:
                    'Imagine this: it’s a Monday morning, and your microservice that handles critical payment transactions has just hit a record-breaking number of requests. Everything seems fine — until it’s not...',
                url: 'blog/001_top_5_nugets.html',
            }
        ];

        // Display blog posts
        const displayPosts = (posts) => {
            const tableBody = document.getElementById('blogPosts');
            tableBody.innerHTML = '';

            posts.forEach((post) => {
                const row = document.createElement('tr');
                row.onclick = () => (window.location.href = post.url);

                const titleCell = document.createElement('td');
                titleCell.textContent = post.title;
                row.appendChild(titleCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = post.date;
                row.appendChild(dateCell);

                const previewCell = document.createElement('td');
                previewCell.textContent = post.content.split('. ').slice(0, 2).join('. ');
                row.appendChild(previewCell);

                tableBody.appendChild(row);
            });
        };

        // Filter blog posts
        const filterPosts = () => {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const filteredPosts = blogPosts.filter(
                (post) =>
                    post.title.toLowerCase().includes(searchText) ||
                    post.content.toLowerCase().includes(searchText)
            );
            displayPosts(filteredPosts);
        };

        // Initialize table with all posts
        document.addEventListener('DOMContentLoaded', () => {
            displayPosts(blogPosts);
        });
    </script>
