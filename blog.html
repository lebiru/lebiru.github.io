    <div class="container">
        <h1>Lebiru - Blog Directory</h1>
        <h3 style="font-style: italic; color: gray;">Click on a row to read the post</h2>
            <input type="text" id="searchBox" placeholder="Search posts..." oninput="filterPosts()" />
            <table id="blogTable">
                <tbody id="blogPosts"></tbody>
            </table>
    </div>

    <script>
        // most recent up top
        const blogPosts = [
            {
                title: 'Post #002 - Tips on Mentoring Junior Programmers: Building the Next Generation of Developers ðŸš€',
                date: 'November 22nd, 2024',
                content:
                    "Mentoring junior programmers is a rewarding responsibility that not only helps them grow but also strengthens your team's overall capability. I have had the privilege of guiding junior programmers in multiple teams and seen their growth firsthand...",
                url: 'blog/002_mentoring_tips.html',
            },
            {
                title: 'Post #001 - Supercharging .NET Microservices: My Top 5 NuGet Packages',
                date: 'November 15th, 2024',
                content:
                    'Imagine this: itâ€™s a Monday morning, and your microservice that handles critical payment transactions has just hit a record-breaking number of requests. Everything seems fine â€” until itâ€™s not...',
                url: 'blog/001_top_5_nugets.html',
            }
        ];

        // Display blog posts
        const displayPosts = (posts) => {
            const tableBody = document.getElementById('blogPosts');
            tableBody.innerHTML = '';

            posts.forEach((post) => {
                const row = document.createElement('tr');
                row.onclick = () => (window.location.href = post.url);

                const titleCell = document.createElement('td');
                titleCell.textContent = post.title;
                row.appendChild(titleCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = post.date;
                row.appendChild(dateCell);

                const previewCell = document.createElement('td');
                previewCell.textContent = post.content.split('. ').slice(0, 2).join('. ');
                row.appendChild(previewCell);

                tableBody.appendChild(row);
            });
        };

        // Filter blog posts
        const filterPosts = () => {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const filteredPosts = blogPosts.filter(
                (post) =>
                    post.title.toLowerCase().includes(searchText) ||
                    post.content.toLowerCase().includes(searchText)
            );
            displayPosts(filteredPosts);
        };

        // Initialize table with all posts
        document.addEventListener('DOMContentLoaded', () => {
            displayPosts(blogPosts);
        });
    </script>
