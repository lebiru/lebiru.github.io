    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }

        .score-time-container {
        display: flex;
        justify-content: space-between;
        width: 400px; /* Matches the width of the canvas */
        margin-bottom: 10px;
        color: white;
        font-size: 16px;
    }

        .control-container {
            width: 400px;
            /* Fixed width for the container */
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            /* Center the controls horizontally */
            align-items: center;
            /* Center the buttons within the grid */
        }

        .controls button {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            width: 130px;
        }

        .controls button:active {
            background-color: #666;
        }

        .up {
            grid-area: up;
        }

        .left {
            grid-area: left;
        }

        .right {
            grid-area: right;
        }

        .down {
            grid-area: down;
        }
    </style>

<body>
    <h1 style="color: white;">Lebiru - Snake Game</h1>
    <h3 id="messageArea" style="color: white; text-align: center; width: 50%;">Awaiting first move...</h3>
    
    <div class="score-time-container">
        <span id="score">Score: 0</span>
        <span id="time">Time: 0s</span>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="control-container">
        <div class="controls">
            <button class="up">↑</button>
            <button class="left">←</button>
            <button class="right">→</button>
            <button class="down">↓</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const boxSize = 20; // Size of each square
        const canvasSize = 400; // Canvas width and height
        const boxesPerRow = canvasSize / boxSize;

        let snake = [{ x: 10, y: 10 }]; // Snake's initial position
        let direction = { x: 0, y: 0 }; // Snake's initial direction
        let nextDirection = { x: 0, y: 0 }; // Buffered direction
        let food = { x: getRandomCoord(), y: getRandomCoord() }; // Random food position
        let score = 0;
        let isMoving = false; // To prevent "Game Over" at start
        let isGameOver = false;
        let gameSpeed = 200; // Initial speed (ms per frame)
        let gameInterval; // Game loop interval reference
        let gameStartTime = 0; // Game start time

        // Utility function to draw a rectangle
        function drawBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * boxSize, y * boxSize, boxSize, boxSize);
        }

        // UI Utility
        function hideMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.style.visibility = 'hidden';
        }

        function updateScore(newScore) {
        score = newScore;
        document.getElementById("score").textContent = `Score: ${score}`;
    }   

    function updateTime(newTime) {
        document.getElementById("time").textContent = newTime;
    }

        function showMessage(message = 'default message') {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.style.visibility = 'visible';
        }

        // Pause Utility
        // Function that waits for user input (click or tap)
        async function waitForUserInput() {
            return new Promise(resolve => {
                // Event listener for click or tap
                function handleUserInput(event) {
                    // Remove event listeners after the first interaction
                    document.removeEventListener('click', handleUserInput);
                    document.removeEventListener('touchstart', handleUserInput);
                    resolve(); // Resolve the promise
                }

                // Attach event listeners for click and touch
                document.addEventListener('click', handleUserInput);
                document.addEventListener('touchstart', handleUserInput);
            });
        }

        // Random coordinate generator
        function getRandomCoord() {
            return Math.floor(Math.random() * boxesPerRow);
        }

        // Reset game
        function resetGame() {
            clearInterval(gameInterval); // Stop the game loop
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            isMoving = false;
            gameSpeed = 200; // Reset the speed
            gameStartTime = 0;
            food = { x: getRandomCoord(), y: getRandomCoord() };
            updateTime(`Time: 0s`);
            drawInitialMap();
        }

        // Start the game loop
        function startGameLoop() {
            clearInterval(gameInterval); // Clear existing interval
            hideMessage();
            gameInterval = setInterval(gameLoop, gameSpeed); // Restart loop with updated speed
        }

        // Start the timer
        function startTimer() {
            gameStartTime = Date.now();
        }

        // Draw initial game state
        function drawInitialMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            snake.forEach(segment => drawBox(segment.x, segment.y, 'lime'));

            // Draw the food
            drawBox(food.x, food.y, 'red');

            // Draw the score
            updateScore(score);

            // Draw the timer
            if (isMoving) {
                const elapsedTime = Math.floor((Date.now() - gameStartTime) / 1000);
                updateTime(`Time: ${elapsedTime}s`)
            }
        }

        // Game loop
        async function gameLoop() {
            if (!isMoving) return; // Prevent the game from running until movement starts

            // Update the direction
            direction = nextDirection;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for collision with walls or self
            if (
                head.x < 0 || head.x >= boxesPerRow || // Wall collision
                head.y < 0 || head.y >= boxesPerRow || // Wall collision
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y) // Self collision
            ) {
                showMessage(`Game Over! Your score was ${score} and you played for ${Math.floor((Date.now() - gameStartTime) / 1000)} seconds. Tap anywhere to play again.`);
                isMoving = false;
                isGameOver = true;

                // Wait for user input to restart
                await waitForUserInput();

                resetGame();
                showMessage("Awaiting first move...");
                isGameOver = false;
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: getRandomCoord(), y: getRandomCoord() };
                increaseSpeed(); // Increase the speed
            } else {
                snake.pop(); // Remove the tail
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            snake.forEach(segment => drawBox(segment.x, segment.y, 'lime'));

            // Draw the food
            drawBox(food.x, food.y, 'red');

            // Draw the score
            updateScore(score);

            // Draw the timer
            const elapsedTime = Math.floor((Date.now() - gameStartTime) / 1000);
            updateTime(`Time: ${elapsedTime}s`);
        }

        // Increase game speed
        function increaseSpeed() {
            gameSpeed *= 0.99; // Increase speed by 1% (reduce interval)
            startGameLoop(); // Restart the game loop with the new speed
        }

        // Direction control with arrow keys
        document.addEventListener('keydown', (event) => {
            const { x: currX, y: currY } = direction;

            if (event.key === 'ArrowUp' && currY === 0) {
                setDirection(0, -1);
            } else if (event.key === 'ArrowDown' && currY === 0) {
                setDirection(0, 1);
            } else if (event.key === 'ArrowLeft' && currX === 0) {
                setDirection(-1, 0);
            } else if (event.key === 'ArrowRight' && currX === 0) {
                setDirection(1, 0);
            }
        });

        // Helper to set the direction
        function setDirection(x, y) {
            nextDirection = { x, y };
            if (!isMoving) {
                if (isGameOver) {
                    resetGame();
                }
                isMoving = true;
                startTimer();
                startGameLoop(); // Start the game loop on the first move
            }
        }

        // prevent arrow keys from moving the page
        document.addEventListener('keydown', function (event) {
            // Check if the key pressed is one of the arrow keys
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown' ||
                event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                event.preventDefault(); // Prevent the default scrolling behavior
            }
        });

        // Add mobile button controls
        document.querySelector('.up').addEventListener('click', () => setDirection(0, -1));
        document.querySelector('.down').addEventListener('click', () => setDirection(0, 1));
        document.querySelector('.left').addEventListener('click', () => setDirection(-1, 0));
        document.querySelector('.right').addEventListener('click', () => setDirection(1, 0));

        // Initialize the game
        resetGame();
    </script>
